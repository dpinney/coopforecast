<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Load</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Timestamp</th>
        <th>Load</th>
      </tr>
    </tfoot>
    <tbody>
      {% for row in table %}
      <tr>
        <td>{{row.timestamp}}</td>
        <td>{{row.load}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
