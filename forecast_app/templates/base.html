<!doctype html>

<head>
  <title>{% block title %}{% endblock %} - Load Forecaster</title>

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡️</text></svg>">

  <!-- Everything for bootstrap theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.css') }}">
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
    type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <script src="{{ url_for( 'static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for( 'static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for( 'static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sb-admin-2.js') }}"></script>

  <!-- Highcharts -->
  <script src="{{ url_for( 'static', filename='js/highstocks/highstock.js') }}"></script>
  <script src="{{ url_for( 'static', filename='js/highstocks/modules/data.js') }}"></script>
  <script src="{{ url_for( 'static', filename='js/highstocks/modules/exporting.js') }}"></script>
  <script src="{{ url_for( 'static', filename='js/highstocks/modules/export-data.js') }}"></script>

  <!-- Add site-specific CSS and JS -->
  <link href="{{ url_for( 'static', filename='css/main.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  {% if config['NAME'] != 'prod' %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dev.css') }}">
  {% endif %}


  {% block head %}{% endblock %}
</head>

{% block body %}
{% endblock %}

</html>
