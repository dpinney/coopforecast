<!doctype html>

<head>
  <title>Login - Load Forecaster</title>

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡️</text></svg>">

  <!-- Everything for bootstrap theme -->
  <link rel="stylesheet" href="static/css/sb-admin-2.css">
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
    type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="static/js/sb-admin-2.js"></script>

  <!-- Highcharts -->
  <script src="static/js/highstocks/highstock.js"></script>
  <script src="static/js/highstocks/modules/data.js"></script>
  <script src="static/js/highstocks/modules/exporting.js"></script>
  <script src="static/js/highstocks/modules/export-data.js"></script>

  <!-- Add site-specific CSS and JS -->
  <link href="static/css/main.css" rel="stylesheet">
  <script src="static/js/main.js"></script>

  


  
</head>



<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  
                  <form method=post class="user">
                    <div class="form-group">
                      <input type="username" class="form-control form-control-user" name="username"
                        aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password"
                        placeholder="Password">
                    </div>
                    <div class="form-group custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" name="remember-me" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember
                        Me</label>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>


</html>
